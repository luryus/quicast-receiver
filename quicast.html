<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quicast</title>
  <meta name="description" content="Quicast">

  <link rel="stylesheet" href="quicast.css">
</head>

<body>

<div class="content-wrapper">
  <div id="title"></div>

  <div id="bottom-content">
    <div id="ready-text">Start the test on your phone or tablet</div>
    <div id="speed-titles" class="tbl-2-col hidden">
      <div>
        <div class="speed-title download">Download</div>
        <div class="speed-title upload">Upload</div>
      </div>
    </div>
    <div id="results" class="tbl-2-col hidden">
      <div>
        <div>
          <div id="download-progress" class="progress radial-progress download"
               data-progress="0">
            <div class="circle">
              <div class="mask full">
                <div class="fill"></div>
              </div>
              <div class="mask half">
                <div class="fill"></div>
                <div class="fill fix"></div>
              </div>
            </div>
            <div class="inset">
              <div class="percentage">
                <p id="download-label"></p>
                <p id="download-pass" class="pass"></p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="upload-progress" class="progress radial-progress upload"
               data-progress="0">
            <div class="circle">
              <div class="mask full">
                <div class="fill"></div>
              </div>
              <div class="mask half">
                <div class="fill"></div>
                <div class="fill fix"></div>
              </div>
            </div>
            <div class="inset">
              <div class="percentage">
                <p id="upload-label"></p>
                <p id="upload-pass" class="pass"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="details-row">
        <div id="latency"></div>
        <div id="test-server"></div>
      </div>
    </div>
    <div id="error" class="hidden">
      <p>An error occured: <span id="error-msg"></span></p>
      <p>Try to restart the test.</p>
    </div>
  </div>
</div>

<script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"
        type="text/javascript"></script>
<script src="//speedof.me/api/api.js" type="text/javascript"></script>
<script src="quicast.js" type="text/javascript"></script>
</body>
</html>
